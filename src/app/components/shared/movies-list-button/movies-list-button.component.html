<a class="float bg-primary" (click)="saveList()" style="cursor: pointer">
  <i class="fas fa-clipboard-list fa-2x text-light my-float"></i>
  <span
    class="
      position-absolute
      top-0
      start-100
      translate-middle
      badge
      rounded-pill
      bg-danger
    "
  >
    {{ itemsNumber }}
    <span class="visually-hidden">unread messages</span>
  </span>
</a>
