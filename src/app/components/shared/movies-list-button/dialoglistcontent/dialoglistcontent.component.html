<h2 mat-dialog-title>Lista de selección</h2>
<mat-dialog-content>
  <form class="mb-2">
    <label for="mobileInput" class="form-label">Número de telefono</label>
    <input
      type="email"
      class="form-control"
      id="mobileInput"
      placeholder="*Opcional"
    />
  </form>
</mat-dialog-content>
<mat-dialog-content class="mat-typography">
  <div class="container main">
    <h3 *ngIf="moviesList.length < 1">No hay elementos seleccionados...</h3>

    <mat-selection-list #movies [multiple]="false">
      <mat-list-option *ngFor="let movie of moviesList" [value]="movie">
        {{ movie.title }}
      </mat-list-option>
    </mat-selection-list>

    <p style="color: transparent">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam ac leo
      eros. Suspendisse bibendum enim augue, in ullamcorper nulla consequat
      rhoncus.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <section *ngIf="movies.selectedOptions.selected[0]?.value">
    <span style="color: #032541">{{
      movies.selectedOptions.selected[0]?.value.title
    }}</span
    >&nbsp;&nbsp;
    <button
      mat-mini-fab
      color="warn"
      (click)="deleteItem(movies.selectedOptions.selected[0]?.value.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </section>
</mat-dialog-actions>

<mat-dialog-actions align="end">
  <mat-divider></mat-divider>
  <button mat-button mat-dialog-close>Cerrar</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
