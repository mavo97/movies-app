<a [routerLink]="['/movie', id]"
  ><img
    class="rounded img-fluid img-size"
    src="{{ imgSrc }}"
    alt=""
    width="100%"
/></a>

<div class="top-left">
  <ul class="list-inline">
    <li class="list-inline-item badge-group mb-1">
      <span class="badge badge-blue">TMDB</span>
      <span class="badge badge-light">{{
        vote_average | number: "1.1-1"
      }}</span>
    </li>
    <li
      class="list-inline-item badge badge-danger text-white"
      *ngIf="idCompare && time < movieTime && inStock(movies, idCompare)"
    >
      Nuevo
    </li>
    <li
      class="list-inline-item badge badge-danger text-white"
      *ngIf="!idCompare && time < movieTime"
    >
      Nuevo
    </li>
    <li
      class="list-inline-item badge bg-warning text-dark"
      *ngIf="idCompare && !inStock(movies, idCompare)"
    >
      Pr√≥ximamente
    </li>
  </ul>
</div>
