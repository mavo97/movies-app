<div class="container">
  <div class="slider-main">
    <div class="container">
      <app-trendings-slider></app-trendings-slider>
      <br />
    </div>
  </div>
  <div class="main-content" id="main-container">
    <div class="row row-cols-2 row-cols-md-6">
      <div class="col" *ngFor="let movie of moviesToDisplay">
        <div class="card border-0 h-100">
          <app-movie-poster
            [imgSrc]="movie | imageSrc"
            [vote_average]="movie.vote_average"
            [release_date]="movie.release_date"
          >
          </app-movie-poster>
          <div class="card-body">
            <h5 class="card-title fs-6 lh-sms">{{ movie.title }}</h5>
            <p class="card-text">
              {{ movie.release_date | date: "MMMM d, yyyy" | titlecase }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="moviesLength"
      [hidePageSize]="true"
      [pageSize]="20"
      (getNumberOfPages)="(pageSize - 1)"
      (page)="sliceListMovies(true, $event.pageIndex)"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
</div>
