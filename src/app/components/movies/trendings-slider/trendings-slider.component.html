<div class="container slider-container" *ngIf="!loading">
  <!-- You can now use your library component in app.component.html -->

  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div
      ngxSlickItem
      *ngFor="let movie of trendingMovies | slice: 0:12"
      class="slide mt-3"
    >
      <app-movie-poster
        [imgSrc]="movie | imageSrc"
        [vote_average]="movie.vote_average"
        [release_date]="movie.release_date"
        [movies]="newMovies"
        [idCompare]="movie.id"
        [id]="movie.id"
      ></app-movie-poster>
    </div>
  </ngx-slick-carousel>
</div>

<div class="container slider-container" *ngIf="loading">
  <app-loadingcomponent></app-loadingcomponent>
</div>
